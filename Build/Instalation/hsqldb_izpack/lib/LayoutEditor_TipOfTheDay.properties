tip.2.description=<html>Do you have a <font color\="blue"><b>Cobol copybook</b></font> for a file ???<ul compact>\n<li>Use the <b>Load Cobol Copybook</b> button.\n<li>Also, you can use the <b>Record Layouts &gt;&gt;&gt;&gt; Load Cobol Copybook</b>\nfunction to load the Cobol Layout into the <b>RecordEditor</b>\n</ul>\n</html>
tip.9.description=<html>Your schema's are <b>backed up</b> as Xml to the &lt;SchemaCopybook&gt;/SchemaBu\ndirectory\n</html>
tip.7.description=<html>Would you like to convert your <b>Record-Layouts</b> to Html Documents ???, there are 2 ways of doing this<ul>\n<li>When in the  <b>Record-Layout</b> editor, Select <b>File  &gt;&gt;&gt; Export via Velocity Skelton  &gt;&gt;&gt; Layout2Html.vm</b>\n<li>Select the <b>Copy copybooks</b> button and select <b>Velocity Template</b> as the Destination DB, finaly select Layout2Html.vm\nas the template.\n</html>
tip.5.description=<html>There are 2 main ways of importing Xml copybooks (or Record-Layouts)<ul>\n<li>Via <b>Load copybook (choose format)</b> or <b>RecordLayouts &gt;&gt;&gt; Load copybooks</b>\noptions can be used to load a single Xml file Description.\n<li>The <b>RecordLayouts &gt;&gt;&gt; Load copybooks from Xml</b> will load all copybooks in a directory.\n</html>
tip.3.description=<html>Want to transfer <b>Record-Layouts</b> to a Coworker ???\n<br/>You can export <b>Record-Layouts</b> as Xml files and then your \ncan import the description\n</html>
tip.10.description=<html>\nOn the <b>Edit Layout (Schema)</b> you can <b>save / load</b> \nindividual layouts (schemas) to/from Xml files using the  buttons \nup the top right of the screen.\n</html>
tip.1.description=<html>Do you have a <font color\="blue"><b>File</b></font> with out a <b>File Description</b> (Record Layout) ???\n<br/>You can use the <font color\="blue"><b>File Wizard</b></font> to build the\n<b>File Description</b> from the data in the File.\n<br/>The <font color\="blue"><b>File Wizard</b></font> has a Field-Search functionality\nto help identify the fields in the File.\n</html>
tip.8.description=<html>You can <font color\="blue"><b>Share</b</font> your layouts with other users by option<br>\n<b>Record Layouts >>>> Export schema's as Xml</b><br/><br/>\nThese <font color\="blue">schemas</font>  can be imported with<br/>\n<b>Record Layouts >>>> Import schema's from Xml</b>\n</html>\n\n\n\n
tip.6.description=<html>Have you tried <b>Copy copybook</b> option, This option lets you<ul>\n<li>Copy <b>Record-Layouts</b> between databases (if you have 2 or more defined).\n<li>Copy<b>Record-Layouts</b> to Xml files.\n<li>Export <b>Record-Layouts</b> using Velocity Templates. There is an existing Template\n<b>Layout2Html.cm</b> that writes the  <b>Record-Layouts</b> as Html. \n</ul>\n</html>
tip.4.description=<html>There are a number of ways of Exporting <b>Record-Layouts</b> as Xml\:<ul>\n<li>When editing a  <b>Record-Layouts</b> you can use the <b>File &gt;&gt;&gt; Save Layout as Xml</b> option\n<li>Use the <b>RecordLayouts &gt;&gt;&gt; Save Copybooks as Xml</b> to save all RecordLayouts to a directory.\n<li>Use the <b>Copy copybooks</b> button and specify the Destination DB as File. You can copy all or selected \ncopybooks to Xml files.\n</html>
