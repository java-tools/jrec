<h2>Java - JRecord with LineWrapper</h2>
<p>This option will generate sample Java~JRecord<br/>
(<b>https://sourceforge.net/projects/jrecord/</b>) programs<br/>
 incorporating a <i>LineWrapper</i> to read/write file being
 edited. 
 
 <p>The <i>LineWrapper</i> class has get.../set... methods for<br/>
 all the fields.
