tip.4.description=<html>Want to <b>Show / Hide</b> Columns ???. \nYou can Use either the <b>Right Click  &gt;&gt;&gt; Show/Hide Column</b>  Menu or the <b>Edit &gt;&gt;&gt; Show / Hide</b>\n menu item.\n</html>
tip.23.description=<html>There are some Sample <b>macro's</b> scripts on the  <b>Utilities &gt;&gt;&gt; Run Script &gt;  ...</b> menu option\r\n</html>
tip.10.description=<html>Do you edit <font color\="blue"><b>GetText-PO</b></font> files, You can edit them in the <b>ReCsvEditor</b>.\n<br>Just select a <b>GetText-PO</b> file and a preview should be displayed in the <b>other</b> preview window.\nThen just click on the <b>Edi t</b> button.
tip.16.description=<html>\nYou can<b> Edit Macro's</B> via the <b>Utilities &gt;&gt;&gt; Script Test Screen</b> Menu\n</html>
tip.19.description=<html>You use the <b>Right Click &gt;&gt;&gt; CSV Options</b> to Add, delete, copy, move columns \!\!\!\n</html>
tip.2.description=<html>You can <font color\="blue"><b>sort</b></font> a file by any of<ul>\n<li>Double clicking on the column heading</li>\n<li>Click on the sort Button, The editor will display display a <b>sort dialogue</b></li>\n<li>Using the <b>Right Click</b> menu.\n<li>Using the <b>Data &gt;&gt;&gt;&gt; Sort</b> Drop down menu\n</ul>\n</html>
tip.5.description=<html>Want to <b>Fix</b> a column so it does \nnot scroll off the screen ???. Use the <b>Right Click &gt;&gt;&gt; Fix Column</b>  Menu Item.\n</html>
tip.24.description=<html>\nDo you <b>want</b> to edit these <font color\="blue">tips ???</font>. You can do that with <b>ReCsvEditor</b>\n<br>The Tip file is <font color\="blue"><b>&lt;Install Directory&gt;/RecordEdit/ReCsvEditor/lib/ReCsvEditor_TipOfTheDay.properties</b></font>\n</html>
tip.11.description=<html>Do you edit <font color\="blue"><b>SwingX Tip Of The Day</b></font> properties files, You can edit them in the <b>ReCsvEditor</b>.\n<br>Just select a <b>SwingX-Tip</b> file and a preview should be displayed in the <b>other</b> preview window.\nThen just click on the <b>Edi t</b> button.
tip.6.description=<html>Want to see a file <font color\="blue"><b>View</b></font> in a seperate screen ???\n<br/>You can use <ul>\n <li><b>Right Click &gt;&gt;&gt; Undock tab</b> on the Tab Header\n <li><b>Window &gt;&gt;&gt; Undock tab</b> command.\n</ul>\n</html>
tip.12.description=<html>Have you tried the <b>Docking / Undocking</b> (on the <b>Window</b> Menu and <b>Right Click</b> menus)  yet ???\n</html>
tip.20.description=<html>Want to see what changes you have made to the file since the last save ???\n<br/>Try the <b>Utilities &gt;&gt;&gt; Compare with Disk</b>.\n</html>
tip.7.description=<html>Want to <font color\="blue"><b>compare files</b></font> ???\n<br>The <b>Utilities &gt;&gt;&gt; Compare &gt;&gt;&gt;  Compare Csv</b> does a <b>formated</b>\nfile compare where fields can be excluded from the compare.\n</html>
tip.13.description=<html>Have you tried <b>Right Clicking</b> on a panel back ground ???, there are <b>docking / undocking</b> options \n</html>
tip.21.description=<html>Want to update/add tips ???, the Tips are held in <b>ReCsvEditor_TipOfTheDay.properties</b> file (ReCsvEditor lib directory).\n<br>Take a copy of the file and edit it with the ReCsvEditor\n</html>
tip.8.description=<html>Want to convert a <b>file</b> to a different <b>format</b> ???,\ncheck out <ul>\n<li>The <b>Export</b> functions (CSV, Fixed, Xml etc) see <b>File  &gt;&gt;&gt; Export</b> .\n<li><b>Velocity</b> Export Functions. Velocity Templates can be used to create a custom export format\n</ul>\n</html>
tip.14.description=<html>\nHave you tried the sample Macro's (<b>Utilities &gt;&gt;&gt; Run Script</b> Menu) yet ???\n</html>
tip.17.description=<html>Are you using the same <b>Filter, Sort, Sort Tree</b> or <b>RecordTree</b> all the time ???. You can use the save / load options\nto save / load the definition to/from xml files. You can also execute them from the <b>View</b> menu.\n</html>
tip.3.description=<html>If you want to view a file in a different sequence \nwithout changing the order of records in the file, you can\n<ul>\n <li>Click <b>ctrl-a</b> to select all records, then select <b>View &gt;&gt;&gt Table View (Selected Record)</b> to \ncreate a new view.\n <li><b>Sort</b> this new view in to the required sequence; Only the view's record order\nwill be updated, leaving the file in the original sequence.\n</ul>\n</html>
tip.22.description=<html>Have you tried writing <b>macro's</b> script yet ???\r\n<br>If you select <b>Utilities &gt;&gt;&gt; Script Build &gt;  ...</b> there are dialogues for building basic Macro scripts. You will need to modify the Macro script for your own use.\r\n</html>
tip.9.description=<html>Have you tried <font color\="blue"><b>Sort Tree's</b></font> (<b>View &gt;&gt;&gt; Sort Field Tree</b>) yet ???\n<br/><font color\="blue"><b>Sort Tree's</b></font> will do a Sort sum [<i>like a <b>SQL</b> Select sum(...), ave(..)... Group by ...</i>]\non the file and display the result as a Tree where you can drill down to the individual records.\n</html>
tip.15.description=<html>\nYou can build basic <b>Macro's</b> via the <b>Utilities &gt;&gt;&gt; Script Build </b> Menu\n</html>
tip.25.description=<html>\nDo you <b>want</b> to edit these <font color\="blue">tips ???</font>. You can do that with <b>ReCsvEditor</b>\n<br>The Tip file is <font color\="blue"><b>&lt;Install Directory&gt;/RecordEdit/ReCsvEditor/lib/ReCsvEditor_TipOfTheDay.properties</b></font>\n</html>
tip.18.description=<html>You can use the <b>Edit &gt; &gt; &gt; Update Csv Column</b> option to move, copy, insert, delete\nand rename columns \!\!\!.\n</html>
tip.1.description=<html>Have you tried <font color\="blue"><b>Filter</b></font> function (Menu\: Data &gt;&gt;&gt; Filter) ???. \n<br/>The <font color\="blue">filter dialog</font> \nwill display all  records that match the entered criteria.\n You can specify multiple criteria (linked by <b>and / or</b>\noperators).\n<p>The  <font color\="blue">Filter function</font> can be a useful alternative to the\nfind command</p\n</html>
