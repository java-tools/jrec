tip.4.description=<html>Want to <b>Fix</b> a column so it does \nnot scroll off the screen ???. Use the <b>Right Click &gt;&gt;&gt; Fix Column</b>  Menu Item.\n</html>
tip.10.description=<html>Have you tried <b>Right Clicking</b> on a panel back ground ???, there are <b>docking / undocking</b> options \n</html>
tip.16.description=<html>Have you tried <font color\="blue"><b>view >>> Show Proto Definition</b></font> yet ???<br/><br/>\n\nThis will show the proto definition of the file being editted<br/>\nin a Tree Structure.\n</html>\n\n
tip.19.description=<html>Have you tried <font color\="blue"><b>view >>> Show Proto Definition</b></font> yet ???<br/><br/>\n\nThis will show the proto definition of the file being editted<br/>\nin a Tree Structure.\n</html>\n\n
tip.2.description=<html>You can <font color\="blue"><b>sort</b></font> a delimited file by any of<ul>\n<li>Double clicking on the column heading</li>\n<li>Click on the sort Button, The editor will display display a <b>sort dialogue</b></li>\n<li>Using the <b>Right Click</b> menu.\n<li>Using the <b>Data &gt;&gt;&gt;&gt; Sort</b> Drop down menu\n</ul>\n</html>
tip.5.description=<html>Want to see a file <font color\="blue"><b>View</b></font> in a seperate screen ???\n<br/>You can use <ul>\n <li><b>Right Click &gt;&gt;&gt; Undock tab</b> on the Tab Header\n <li><b>Window &gt;&gt;&gt; Undock tab</b> command.\n</ul>\n</html>
tip.11.description=<html>Are you using the same <b>Filter, Sort</b> or <b>Sort Tree</b> all the time ???. You can use the save / load options\nto save / load the definition to/from xml files. You can also execute them from the <b>View</b> menu.\n</html>
tip.6.description=<html>Want to <font color\="blue"><b>compare files</b></font> ???\n<br>The <b>Utilities &gt;&gt;&gt; Compare Menu</b> does a <b>formated</b>\nfile compare where fields can be excluded from the compare.\n</html>
tip.12.description=<html>Want to see what changes you have made to the file since the last save ???\n<br/>Try the <b>Utilities &gt;&gt;&gt; Compare with Disk</b>.\n</html>
tip.7.description=<html>Want to convert a <b>file</b> to a different <b>format</b> ???,\ncheck out <ul>\n<li>The <b>Export</b> functions (CSV, Fixed, Xml etc) see <b>File  &gt;&gt;&gt; Export</b> .\n<li><b>Velocity</b> Export Functions. Velocity Templates can be used to create a custom export format\n</ul>\n</html>
tip.13.description=Have you tried clicking on the button on the left hand side of each line \!\!\!. \nThis will bing up a single record view.
tip.8.description=<html>Have you tried <font color\="blue"><b>Sort Tree's</b></font> (<b>View &gt;&gt;&gt; Sort Field Tree</b>) yet ???\n<br/><font color\="blue"><b>Sort Tree's</b></font> will do a Sort sum [<i>like a <b>SQL</b> Select sum(...), ave(..)... Group by ...</i>]\non the file and display the result as a Tree where you can drill down to the individual records.\n</html>
tip.14.description=<html>Have you tried <b>Child Screens</b> yet ???<br\\>\nYou can open a child screen via <b>Window >>> Show Child Record</b><br/>\nor by right clicking at the very top of the Window.\n</html>
tip.17.description=<html>Have you tried <b>Child Screens</b> yet ???<br\\>\nYou can open a child screen via <b>Window >>> Show Child Record</b><br/>\nor by right clicking at the very top of the Window.\n</html>
tip.3.description=<html>Want to <b>Show / Hide</b> Columns ???. \nYou can Use either the <b>Right Click  &gt;&gt;&gt; Show/Hide Column</b>  Menu or the <b>Edit &gt;&gt;&gt; Show / Hide</b>\n menu item.\n</html>
tip.9.description=<html>Have you tried the <b>Docking / Undocking</b> (on the <b>Window</b> Menu and <b>Right Click</b> menus)  yet ???\n</html>
tip.15.description=<html>Not sure which proto to use with a file ???,<br/>\n Try the clicking <font color\="blue"><b>Proto Search</b></font> Button.<br/><br/>\nThis function will find proto's that match the data in the file.<br/>\nYou can then click on items in the list to try edditing the file with the proto definition.\n</html>\n
tip.18.description=<html>Not sure which proto to use with a file ???, Try the clicking <font color\="blue"><b>Proto Search</b></font> Button.<br/>\nThis function will find proto's that match the data in the file.<br/>\nYou can then click on items in the list to try edditing the file with the proto definition.\n</html>\n
tip.1.description=<html>Have you tried <font color\="blue"><b>Filter</b></font> function ???. \n<br/>The <font color\="blue">filter dialog</font> \nwill display all  records that match the entered criteria.\n You can specify multiple criteria (linked by <b>and / or</b>\noperators).\n<p>The  <font color\="blue">Filter function</font> can be a useful alternative to the\nfind command</p\n</html>
