<h2>Cobol to Json</h2>
<p>This option will generate a JavaScript programs to convert a<br/>
Cobol Data file to Json using the Cobol2Json program in the<br/>
JRecord (<b>https://sourceforge.net/projects/jrecord/</b>) package.

<p>The JavaScript programs needs to be run with the <b>jjs</b> interpreter<br/>
that comes with Java 8/9/later ?.
